<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./static/css/styles.css">
</head>

<body>
    <div class="grid">

        <span class="asset top">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="line"></span>
        </span>

        <img class="logo" src="./static/images/logo@2x.png" width="280" alt="" />

        <div class="social">
            <a href="https://instagram.com/fernandocastro2408">
                <img src="./static/images/instagram.svg" alt="">
            </a>
            <a href="https://Facebook.com/Fernando Castro">
                <img src="./static/images/facebook.svg" alt="">
            </a>
            <a href="#">
                <img src="./static/images/twitter.svg" alt="">
            </a>
        </div>

        <div class="navigation name">
            <a href="#">Name</a>
        </div>

        <div id="character-name-container" class="character-name-container">
            <div class="character-name">
                <h2>Rick Sanchez</h2>
            </div>
        </div>

        <div id="character-image-container" class="character-image-container">
            <img class="character-image" src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" width="280"
                alt="" />
        </div>

        <div class="navigation about">
            <a href="#">About</a>
        </div>


        <div id="character-description-container" class="character-description-container">
            <div class="character-labels">
                <h3 class="character-label">gender:dddddddddd</h3>
                <h3 class="character-label">Species:ssssssssssss</h3>
                <h3 class="character-label">Status:wwwwwwcc</h3>
            </div>
        </div>

        <span class="asset bottom">
            <span class="line"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </span>

        <div></div>
        <div class="learn-more"><span>learn more</span> </div>

        <div class="arrow"></div>
    </div>
    
    
    <script type="module" src="static/js/app.js"></script>

</body>

</html>
